    <script>
	// Get the logo element
const logo = document.getElementById('dvd-logo');

// Set the initial position and speed
let x = 0;
let y = 0;
let xSpeed = 5;
let ySpeed = 5;

// Define the animation function
function animate() {
  // Update the position of the logo
  x += xSpeed;
  y += ySpeed;

  // Reverse the direction of the logo when it hits the edges of the screen
  if (x + logo.offsetWidth > window.innerWidth || x < 0) {
    xSpeed = -xSpeed;
  }
  if (y + logo.offsetHeight > window.innerHeight || y < 0) {
    ySpeed = -ySpeed;
  }

  // Set the new position of the logo
  logo.style.transform = `translate(${x}px, ${y}px)`;

  // Call the animate function again
  requestAnimationFrame(animate);
}

// Start the animation
animate();

	</script>
